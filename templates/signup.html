		<script>
		function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#photo')
                    .attr('src', e.target.result)
                    .width(250)
                    // .height(100);
            };

            reader.readAsDataURL(input.files[0]);
        }
    } 
    	</script>

	<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <p style = "color:red"><bold>{{ message }}</bold></p>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}  		
			
		<!-- First -->
		<section id="fourth" class="main">
				<header>
					<div class="container">  
						<h2>Join the Harvester Community!</h2>
					</div>
				</header>
				<div class="content style4 featured">
					<div class="container small">
						<form method="post" id="location" action="/signup" autocomplete="off">
							<div class="row half">
								<div class="6u"><input type="text" name="user_name" placeholder="Name" value="" /></div>
								<div class="6u"><input type="text" name="user_email" placeholder="Email" value="" /></div>
								<div class="6u"><input type="text" name= "user_location" placeholder="Location" value="" /></div>
								<div class="6u"><input type="text" name= "facebookid" placeholder="Facebookid" value="" /></div>
								<div class="6u"><input type="password" name= "password" placeholder="Password" value="" /></div>
							</div>							
							<div class="row">
								<div class="12u">
									<ul class="actions">
										<li><input type="submit" class="button" value="Sign Up" /></li>
										
									</ul>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
